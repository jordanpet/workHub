apiVersion: v1
kind: PersistenceVolumeClaim
metadata:
  name: uploads-pvc
spec:
  accessModes:
    {{- if .Values.persistence.ebs }}
    - ReadWriteOnce
    {{- else }}
    - ReadWriteMany
    {{- end }}
  resources:
    requests:
      storage: 5Gi
{{- if .Values.persistance.ebs }}
storageClassName: ebs-sc
{{-end }}
